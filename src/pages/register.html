<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>注册</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">注册</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">用户名</label>
									<input id="name" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										用户名不能为空
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">电子邮箱</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										电子邮箱无效
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	密码不能为空
							    	</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">确认密码</label>
									<input id="password-confirm" type="password" class="form-control" name="confirm_password" required>
									<div class="invalid-feedback">
										确认密码不能为空
									</div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										注册
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								已有账号？ <a href="login.php" class="text-dark">登录</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						一个留言板
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/register.js"></script>
</body>
</html>
